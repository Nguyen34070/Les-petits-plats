<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Passion+One:wght@900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logoHeader">
             <img src="assets/logo/Logo.png" alt="logo les petits plats">
        </div> 
        <div class="slogan">
             <p>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DELICIEUSES</p>
        </div>
        <div class="searchBar">
             <input class="valeur" type="search" placeholder="Rechercher une recette, un ingrédient..."></input>
             <button class="btn">
                <i class="bi bi-search"></i>
             </button>
        </div>       
    </header>
    <!-- Main -->
    <main>
        <section class="section_filters">
            <div class="section_filters__filters">
                <div id="recipe" class="dropdown"></div>
                <button class="dropdowwn__btn">
                    <p>Ingrédients</p>
                    <p class="dropdown__arrow"></p>
                </button>
                <div class="dropdown__contain">
                    <div class="dropdown__search">
                        <input type="search">
                        <p class="dropdown__icon"></p>
                    </div>
                    <ul class="dropdown__selected"></ul>
                    <ul class="dropdown__option"></ul>
                </div>

                <div id="appliance" class="dropdown">
                    <button class="dropdown__btn">
                        <p>Appareils</p>
                        <p class="dropdown__arrow"></p>
                    </button>
                    <div class="dropdown__contain">
                        <div class="dropdown__search">
                            <input type="search">
                            <p class="dropdown__icon"></p>
                        </div>
                        <ul class="dropdown__selected"></ul>
                        <ul class="dropdown__option"></ul>
                    </div>
                </div>

                <div id="ustensils" class="dropdown">
                    <button class="dropdown__btn">
                        <p>Ustensils</p>
                        <p class="dropdown__arrow"></p>
                    </button>
                    <div class="dropdown__contain">
                        <div class="dropdown__search">
                            <input type="search">
                            <p class="dropdown__icon"></p>
                        </div>
                        <ul class="dropdown__selected"></ul>
                        <ul class="dropdown__option"></ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipes_section"></section>
    </main>
    <!-- Script -->
    <script src="script/pages/homePage.js" type="module"></script>
</body>
</html>
